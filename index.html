<!-- KANJI MODAL (lama) -->
<section id="kanjiModal" class="kanji-modal" aria-hidden="true">

    <div id="recommendationRow" class="recommendation-row"></div>
  </div>
</section>

<!-- MODAL FILTER BARU (popup besar) -->
<section id="filterModal" class="filter-modal" aria-hidden="true">
  <div class="filter-modal-backdrop" id="filterBackdrop"></div>
  <div class="filter-modal-content">
    <div class="filter-modal-header">

      <button id="filterModalClose" class="modal-close" aria-label="Tutup">‚úï</button>
    </div>

    <input type="text" id="modalSearchInput" class="modal-search-input" placeholder="Cari kanji / kana / romaji / arti...">

    <div class="filter-section">
      <h4>Level JLPT</h4>
      <div class="level-grid" id="levelGrid">
        <button class="level-btn active" data-level="all">Semua Level</button>
        <button class="level-btn" data-level="N5">N5</button>
        <button class="level-btn" data-level="N4">N4</button>
        <button class="level-btn" data-level="N3">N3</button>
        <button class="level-btn" data-level="N2">N2</button>
        <button class="level-btn" data-level="N1">N1</button>
      </div>
    </div>

    <div class="filter-section">
      <h4>Kategori Khusus</h4>

        <button class="cat-btn" data-type="verb-godan">KATA KERJA GODAN</button>

      <button id="resetFilterBtn" class="reset-filter-btn">Reset Semua</button>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Kanji</title>

  <!-- Japanese-style fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- BACKGROUND DIAM -->
  <div id="bg"></div>

  <!-- SATU-SATUNYA YANG BOLEH SCROLL -->
  <div id="scroll">

    <header class="topbar">
  <div class="menu-icon">‚ò∞</div>

  <div class="search-icon" id="openSearch">üîç</div>
</header>

    <main id="grid"></main>
  <div id="searchOverlay" class="search-overlay">
  <div class="search-box">
    <input id="searchInput" placeholder="Cari kanji / kana / arti">
    <div id="searchResult"></div>
  </div>
</div>

  <script>
  /* ================= DATA ================= */
  const kanjiData = [
    { kanji:"Ê∞¥", kana:"„Åø„Åö", meaning:"air", type:"noun" },
    { kanji:"ÁÅ´", kana:"„Å≤", meaning:"api", type:"noun" },
    { kanji:"Â±±", kana:"„ÇÑ„Åæ", meaning:"gunung", type:"noun" },

    { kanji:"Ë°å", kana:"„ÅÑ„Åè", meaning:"pergi", type:"verb" },
    { kanji:"È£ü", kana:"„Åü„Åπ„Çã", meaning:"makan", type:"verb" },

    { kanji:"È´ò", kana:"„Åü„Åã„ÅÑ", meaning:"tinggi / mahal", type:"adj-i" },
    { kanji:"ÂÆâ", kana:"„ÇÑ„Åô„ÅÑ", meaning:"murah", type:"adj-i" },

    { kanji:"ÂÖÉÊ∞ó", kana:"„Åí„Çì„Åç", meaning:"sehat", type:"adj-na" },
    { kanji:"Èùô", kana:"„Åó„Åö„Åã", meaning:"tenang", type:"adj-na" }
  ];

  /* ================= ELEMENT ================= */
  const grid = document.getElementById("grid");
  const category = document.getElementById("category");
  const search = document.getElementById("search");

  /* ================= RENDER ================= */
  function render() {
    grid.innerHTML = "";

    const cat = category.value;
    const key = search.value.toLowerCase();

    kanjiData.forEach(k => {
      if (cat !== "all" && k.type !== cat) return;

      const text = (k.kanji + k.kana + k.meaning).toLowerCase();
      if (key && !text.includes(key)) return;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="kanji">${k.kanji}</div>
        <div class="kana">${k.kana}</div>
        <div class="meaning">${k.meaning}</div>
      `;
      grid.appendChild(card);
    });
  }

  /* ================= EVENT ================= */
  category.onchange = render;
  search.oninput = render;

  /* ================= INIT ================= */
  render();
  </script>

</body>
</html>

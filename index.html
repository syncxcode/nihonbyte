<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Kanji</title>

  <!-- Japanese-style fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <h1>ことば LAB</h1>

  <select id="category">
    <option value="all">Semua</option>
    <option value="noun">Kata Benda</option>
    <option value="verb">Kata Kerja</option>
    <option value="adj-i">Kata Sifat i</option>
    <option value="adj-na">Kata Sifat na</option>
  </select>

  <input id="search" placeholder="Cari kanji / kana / arti">
</header>

<main id="grid"></main>

<script>
/* ================= DATA ================= */
const kanjiData = [
  { kanji:"水", kana:"みず", meaning:"air", type:"noun" },
  { kanji:"火", kana:"ひ", meaning:"api", type:"noun" },
  { kanji:"山", kana:"やま", meaning:"gunung", type:"noun" },

  { kanji:"行", kana:"いく", meaning:"pergi", type:"verb" },
  { kanji:"食", kana:"たべる", meaning:"makan", type:"verb" },

  { kanji:"高", kana:"たかい", meaning:"tinggi / mahal", type:"adj-i" },
  { kanji:"安", kana:"やすい", meaning:"murah", type:"adj-i" },

  { kanji:"元気", kana:"げんき", meaning:"sehat", type:"adj-na" },
  { kanji:"静", kana:"しずか", meaning:"tenang", type:"adj-na" }
];

/* ================= ELEMENT ================= */
const grid = document.getElementById("grid");
const category = document.getElementById("category");
const search = document.getElementById("search");

/* ================= RENDER ================= */
function render() {
  grid.innerHTML = "";

  const cat = category.value;
  const key = search.value.toLowerCase();

  kanjiData.forEach(k => {
    if (cat !== "all" && k.type !== cat) return;

    const text = (k.kanji + k.kana + k.meaning).toLowerCase();
    if (key && !text.includes(key)) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="kanji">${k.kanji}</div>
      <div class="kana">${k.kana}</div>
      <div class="meaning">${k.meaning}</div>
    `;
    grid.appendChild(card);
  });
}

/* ================= EVENT ================= */
category.onchange = render;
search.oninput = render;

/* ================= INIT ================= */
render();
</script>

</body>
</html>

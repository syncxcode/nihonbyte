<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KotobaLab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>ðŸ§ª KotobaLab</h1>
  <p>Practice Japanese Vocabulary N5â€“N4</p>
  <button onclick="startQuiz()">Start Quiz</button>
  <p id="question"></p>
  <div id="options"></div>
  <p id="result"></p>
</div>

<script>
<script src="data.js">
<script src="script.js">
  
let current;

function startQuiz(){
  loadQuestion();
}

function loadQuestion(){
  current = words[Math.floor(Math.random() * words.length)];
  document.getElementById("question").innerText =
    "Apa arti dari: " + current.kanji + " ?";
  
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let options = words.map(w => w.arti);
  options.sort(() => Math.random() - 0.5);

  options.forEach(opt => {
    let btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(answer){
  if(answer === current.arti){
    document.getElementById("result").innerText = "Benar!";
  } else {
    document.getElementById("result").innerText =
      "Salah! Jawaban: " + current.arti;
  }
}
</script>

</body>
</html>
